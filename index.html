<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Таблица в стиле Мондриана</title>
</head>

<body>
  <table class="mondrian-table">

    <tr>
      <td colspan="2" class="white" style="width: 100px;"></td>
      <!-- <td>2</td> -->
      <td colspan="2" class="white, noborder" style="width: 150px;"></td>
      <!-- <td class=" white">4</td> -->
      <td class="noboder2"></td>
      <td colspan="2" class="yellow" style="width: 100px;height: 75px;"></td>
      <!-- <td class="white">7</td> -->
      <td rowspan="4" class="white" style="height: 250px; width: 20px;"></td>
    </tr>

    <tr>
      <td rowspan="1" class="white" style="height: 100px;"></td>
      <td colspan="4" rowspan="2" class="red" style="width: 200px; height: 150px;"></td>
      <!-- <td class="white">3</td>
      <td class="white">4</td>
      <td class="white">5</td> -->
      <td colspan="2" class="yellow" style="width: 100px;"></td>
      <!-- <td class="white">7</td> -->
      <!-- <td class="white">8</td> -->
    </tr>

    <tr>
      <td rowspan="2" class="white" style="height: 100px;"></td>
      <!-- <td class="white">2</td>
      <td class="white">3</td> -->
      <!-- <td class="white">4</td>
      <td class="white">5</td> -->
      <td class="white" style="height: 75px;"></td>
      <td class="white" style="height: 75px;"></td>
      <!-- <td class="white">8</td> -->
    </tr>

    <tr>
      <!-- <td rowspan="4" class="yellow" style="height: 150px;"></td> -->
      <td colspan="2" class="black" style="width: 100px;"></td>
      <!-- <td class="white">3</td> -->
      <td colspan="2" class="white" style="width: 100px;"></td>
      <!-- <td class="white">5</td> -->
      <td colspan="2" class="white" style="width: 100px;"></td>
      <!-- <td class="white">7</td> -->
      <!-- <td class="white">8</td> -->
    </tr>

    <tr>
      <td rowspan="3" class="yellow" style="height: 150px;"></td>
      <td colspan="2" class="black" style="width: 100px;"></td>
      <!-- <td class="white">3</td> -->
      <td colspan="2" class="white" style="width: 100px;"></td>
      <!-- <td class="white">5</td> -->
      <td colspan="2" rowspan="2" class="blue" style="width: 100px; height: 100px;"></td>
      <!-- <td class="white">7</td> -->
      <td rowspan="3" class="red" style="height: 150px; width: 20px;"></td>
    </tr>

    <tr>
      <!-- <td class="white">1</td> -->
      <td colspan="2" rowspan="2" class="white" style="width: 100px;"></td>
      <!-- <td class="white">3</td> -->
      <td colspan="2" class="black" style="width: 100px;"></td>
      <!-- <td class="white">5</td> -->
      <!-- <td class="white">6</td>
      <td class="white">7</td> -->
      <!-- <td class="white">8</td> -->
    </tr>
    <tr>
      <!-- <td class="white">1</td> -->
      <!-- <td class="white">2</td>
      <td class="white">3</td> -->
      <td colspan="4" class="white" style="width: 200px; height: 20px;"></td>
      <!-- <td class="white">5</td>
      <td class="white">6</td>
      <td class="white">7</td> -->
      <!-- <td class="white">8</td> -->
    </tr>
  </table>
</body>

</html>
